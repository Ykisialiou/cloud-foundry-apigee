---
applications:
- name: sample
  memory: 1G
  instances: 1
  host: sample
  path: .
  env:
    APIGEE_MICROGATEWAY_CONFIG_DIR: /app/config
    APIGEE_MICROGATEWAY_ENV: <your-microgateway-env-name>
    APIGEE_MICROGATEWAY_ORG: <your-microgateway-org-name>
    #  APIGEE_MICROGATEWAY_CUST_PLUGINS: plugins
    APIGEE_MICROGATEWAY_CUSTOM: |
                                {"policies":
                                  {
                                  "oauth":
                                    {
                                      "allowNoAuthorization": false, 
                                      "allowInvalidAuthorization": false
                                    },
                                  "spikearrest": 
                                    {
                                      "timeUnit": "minute", 
                                      "allow": 10
                                    }
                                  },
                                "sequence": ["oauth", "spikearrest"]
                                }
